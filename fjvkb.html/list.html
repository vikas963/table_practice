<body>
    <h2>Types of Foods</h2>
    <ol type="a">

        <li>squash</li>
        <li>eggplant</li>
    </ul>
    <li>fruits</li>

        <li>mango</li>

        <li>banana</li>
    </ul>
    <li>cereals</li>
    <ul type="disc"> 
        <li>wheat</li>
        <li>rice</li>
        <li>barley</li>
    </ul>
    <li>meat</li>
    <ul type="none"> 
        <li>beef</li>
        <li>chicken</li>
        <li>steak</li>
    </ul>
  </ol>
